<body>
      <script>
        /* ДЗ 15. Функція з циклом
        Цикл на кожній ітерації пропонує через prompt ввести число більше 100
        (але максимум 10 ітерацій циклу) . Якщо відвідувач ввів число менше ста –
        попросити ввести ще раз, і таке інше. Якщо користувач вводить більше ста,
        текст або цикл закінчує всі ітерації, то функція виводить в консоль останній
        введення користувача і завершує функцію.
        */

        function promptNumbers() {
            let lastInput = 0;

            for (let i = 0; i < 10; i++) {
                let numberFromUser = prompt("Ви можете ввести будь-яке число більше 100");

                if (numberFromUser === null) {
                    console.log("Користувач відмінив введення.");
                    return;// виконання завершено, введення відмінено.
                }

                let num = Number(numberFromUser);

                if (!isNaN(num)) {
                    if (num > 100) {
                        lastInput = num;
                        console.log(`Ваше число: ${num}`);
                        return;
                    } else {
                        console.log("Число повинно бути більше 100");
                        lastInput = num;
                    }
                } else {
                    console.log(`Ваше значення не підходить: ${numberFromUser}`);
                    return;
                }
            }

            console.log(`Останнє ввидине число: ${lastInput}, виконання звавершено, досягнута максимальна кількість ітерацій`);
        }

        promptNumbers();
      </script>
</body>

</html>
