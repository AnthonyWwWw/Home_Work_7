      <script>
        /*ДЗ 13. Замикання
        Написати функцію, яка приймає 1 параметр. Та скадае значення з тим, що передали перший
        раз і т. д. Все це із замиканнями, наприклад:

        console.log(sum(4)); // 4
        console.log(sum(6)); // 10
        console.log(sum(10)); // 20
        console.log(sum(7)); // 27
        */

        function sum() {
            let total = 0;

            return function(nextValue) {
                total += nextValue;
                return total;
            };
        }

        const add = sum();
        console.log(add(4)); // 4
        console.log(add(6)); // 10
        console.log(add(10)); // 20
        console.log(add(7)); // 27
      </script>
